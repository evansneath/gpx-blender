<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <title>{% block title %}GPX-Blender{% endblock %}</title>
    </head>
    <body>
        <div id="header">
            {% block header %}<h1>GPX-Blender</h1>{% endblock %}
        </div>
        <hr>
        <div id="content">
            {% block content %}{% endblock %}
        </div>
        <hr width="100%"> 
        <div id="footer">
            {% block footer %}
            <p>Licensed under Open Software License v3.0 - 
               Created by <a href="http://github.com/evansneath">Evan Sneath</a></p>
            {% endblock %}
        </div>
    </body>
</html>
